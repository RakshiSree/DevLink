<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My DevLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Profile Picture" class="avatar">
    <h1>Your Name</h1>
    <p>Web Developer | Your Country</p>
    
    <div class="links">
      <a href="https://github.com/your-username" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/your-username" target="_blank">LinkedIn</a>
      <a href="https://your-portfolio.com" target="_blank">Portfolio</a>
    </div>
    
    <button id="toggleTheme">Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
